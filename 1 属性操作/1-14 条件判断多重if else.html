<script type="text/javascript">
	var oText = document.getElementById('text1');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){

			alert('写点啥吧？'); 
		}else if(oText.value == 'CSS'){

			alert('密码错误哦');
		}
	}
</script>
