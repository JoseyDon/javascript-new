<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>抖动</title>
<script type="text/javascript" src="doMove.js"></script>
<style type="text/css">
 img{position: absolute;top: 200px;width: 100px;height: 150px;}
</style>
</head>
<body>
<img src="img/1.jpg">
<img src="img/2.jpg">
<img src="img/3.jpg">
<img src="img/4.jpg">
<img src="img/5.jpg">
<img src="img/6.jpg">
<img src="img/7.jpg">
<img src="img/8.jpg">
<script type="text/javascript">
	var aImg = document.getElementsByTagName('img');

	for (var i = 0; i < aImg.length; i++) {
		aImg[i].style.left = 80 + i*110 + 'px';

		aImg[i].onmouseover = function() {
			shake(this,'top');
		}
	}

	function shake(obj,attr,endFn){
		if (obj.shaked) {return};
			obj.shaked = true;
		var pos = parseInt(getStyle(obj,attr));
		var num = 0;
		var finished = true;
		var arr = [];//20,-20,18,-18......0;
		for (var i = 20; i > 0 ; i-=2) {
			arr.push(i,-i);
		}
		arr.push(0);

		clearInterval(obj.shake);
		obj.shake = setInterval(function(){
			obj.style[attr] = pos + arr[num] + 'px';
			num++;
			if (num === arr.length) {
				clearInterval(obj.shake);
				endFn && endFn();
				obj.shaked = false;
			}
		},10);
	}
</script>
</body>
</html>
