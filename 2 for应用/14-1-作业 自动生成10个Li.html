<!DOCTYPE html>
<html>
<head>
	<title>自动生成10个li</title>
	<style type="text/css">
		#div1{position: relative;margin-top: 10px;}
		li{width: 50px;height: 50px;list-style-type: none;border: 1px solid #ccc;position: absolute;top: 0;left: 0;font-size: 30px;text-align: center;line-height: 50px;color: #fff;}
	</style>
</head>
<body>
<button id="btn">自动生成10个Li</button>
<div id="div1"></div>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oDiv = document.getElementById('div1');
	var aLi = document.getElementsByTagName('li');
	var num = 10;
	oBtn.onclick = function(){
		//生成num个li
		for (var i = 0; i < num; i++) {
			oDiv.innerHTML += '<li>'+i+'</li>';
		}
		//多个li的定位问题
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].style.left = 10+i*60+'px';
		}
		//li的颜色
		for (var i = 0; i < aLi.length; i=i+4) {
			aLi[i].style.background = 'red';
			aLi[i+1].style.background = 'yellow';
			aLi[i+2].style.background = 'blue';
			aLi[i+3].style.background = 'green';
		}
	}
</script>
</body>
</html>
