<!DOCTYPE html>
<html>
<head>
	<title>图片随鼠标展示</title>
	<style type="text/css">
		#wrap {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
	<script type="text/javascript">
		var oWrap = document.getElementById('wrap');
		var aDiv = oWrap.getElementsByTagName('div');
		var len = 110;
		var str = '';
		for (var i = 0; i < len; i++) {
			str = '<div style="width:50px;height:50px;opacity:0.2;transition:0.5s;position:absolute;top:'+'"></div>'
		}
	</script>
</body>
</html>
