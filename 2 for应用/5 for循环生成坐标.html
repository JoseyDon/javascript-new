<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{width: 50px;height: 50px;background: red;position: absolute;top: 0;left: 0;font-size: 30px;text-align: center;line-height: 50px;line-height: 50px;color: #fff;}
	</style>
</head>
<body>
<script type="text/javascript">
	var aDiv = document.getElementsByTagName('div');
	for (var i = 0; i < 10; i++) {
		document.body.innerHTML +='<div>'+i+'</div>';
			}
	for (var i = 0; i < aDiv.length; i++) {
		aDiv[i].style.left = 10+i*60+'px';
			}
</script>
</body>
</html>
