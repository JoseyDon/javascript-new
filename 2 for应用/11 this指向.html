<!DOCTYPE html>
<html>
<head>
	<title>this指向</title>
</head>
<body>
<button id="btn1">按钮</button>
<button id="btn2" onclick="alert(this);fn1();">按钮2</button>
<script type="text/javascript">
//this：指的是调用当前方法（函数）的那个对象
//谁让方法/函数动了，this就指向谁

//1
	alert(this);//object window
	//window 是JS“老大”
	//alert完整写法应该是window.alert(this);

//2
	function fn1(){
		alert(this);
	}
	fn1();//object window
	//fn1()完整写法应该是window.fn1();

//3
	var oBtn = document.getElementById('btn1');
	oBtn.onclick = fn1;//object HTMLButtonElement

//4 匿名函数
	oBtn.onmouseout = function(){
		fn1();//object window
	}

//5 行间调用函数
//<button id="btn2" onclick="alert(this);fn1();">按钮2</button>
//object HTMLButtonElement object window
</script>
</body>
</html>
