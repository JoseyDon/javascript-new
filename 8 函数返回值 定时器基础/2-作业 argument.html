<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
<script type="text/javascript">
	alert(fn(1,2,3,'+'));
	alert(fn(10,2,3,4,'-'));
	function fn(){
		var num = arguments[0];
		if (arguments[arguments.length-1] == '+') {
			for (var i = 1; i < arguments.length-1; i++) { 
				num += arguments[i];
		}
	}else if (arguments[arguments.length-1] == '-') {
			for (var i = 1; i < arguments.length-1; i++) {
				num -= arguments[i];
			}
		}
		return num;
	}
</script>
</body>
</html>
